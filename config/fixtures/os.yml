      value: >
        Forfatteren J.D. Salinger, der har skrevet den verdensberømte roman ”Forbandede
        ungdom” var en yderst privat person, der aldrig gav interviews. Indtil sin død
        i 2010 i en alder af 91 forsvarede han sit privatliv med næb og klør. Instruktøren
        Shane Salerno har brugt 9 år på forfatterens liv og forsøger i dokumentaren
        at komme bag om den private person. Der er interviews med en lang række personer
        som Philip Seymour Hoffman, Edward Norton, John Cusack, Martin Sheen, David
        Milch, Robert Towne Tom Wolfe, E.L. Doctorow, Gore Vidal og Pulitzer Prize vindere
        A. Scott Berg og Elizabeth Frank.
