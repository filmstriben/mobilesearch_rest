      attr: []
    body:
      name: Brødtekst
      value: |-
        <div class="field field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item even"><p><strong>DBC’s aftale med  KODA/NCB om betaling af vederlag for on demand afspilning af film fra Se film hjemmefra/Bibliotekernes filmtilbud</strong></p>
        <p>DBC indgik i december 2012 aftale med KODA om betaling af vederlag for fremførelse af film via ”Se film hjemmefra” til visning på egne computere. Aftalen har virkning fra september 2009.<br /> <br />DBC afregner i henhold til aftalen vederlag til KODA/NCB for fremførelse af musik i spillefilm og kort- og dokumentarfilm, som DBC distribuerer via Filmstriben Bibliotekernes Filmtilbud, når biblioteker der har indgået tilslutningsaftale med DBC, lader brugere af biblioteket se spillefilm og kort- og dokumentarfilm via egne computere til private visning. Aftalen gælder også Kort- og dokumentarfilm fra Det Danske Filminstitut, som indgår i portalen ”Se film hjemmefra”.</p>
        <p>For visning af spillefilm på biblioteket, f.eks. på basis af en spillefilmsaftale med MPLC, skal der fortsat indgås særlig aftale med KODA om vederlag for fremførelse af musik, eller med en part der repræsenterer KODA.</p>
        </div></div></div>
