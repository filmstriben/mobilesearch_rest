      value: Om billedkvalitet
      attr: []
    body:
      name: Brødtekst
      value: |-
        <div class="field field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item even"><p>Billedkvaliteten på de film der vises via Filmstriben svarer generelt til en DVD-film, forudsat at brugerens båndbredde er i orden.</p>
        <p>Kvaliteten afhænger af en række faktorer:</p>
        <p>•Det oprindelige materiale (kvalitet og slitagegrad af den originale filmkopi inden skanningen)<br />•Skanningen (hvornår og med hvilket udstyr blev filmen overført til video)<br />•Videomasteren (hvilket videoformat blev filmen lagret i)<br />•Masterfilformat (hvilken opløsning og teknologi er brugt til at lagre den digitale film)<br />•Konvertering (hvilken komprimeringsteknologi blev valgt)<br />•Båndbredde (brugerens internetforbindelse)<br />•Computer (hvor avanceret processor, hukommelse, grafikkort etc.)</p>
        <p>Filmstriben stiller høje krav til båndbredde og computer og anvender teknologier til komprimering, som giver maksimal udnyttelse af materialet i forhold til overføringshastighed.</p>
        <p>Hvis du oplever forskellig kvalitet på forskellige film, fx støj i billeder eller lyd, vil dette som regel skyldes det materiale der har ligget til grund for fremstillingen af den digitale kopi. Det kan enten være en slidt filmkopi eller en ældre skanning.</p>
        <p>Kontakt:<br /><a href="https://kundeservice.dbc.dk/filmstriben" target="_blank">DBC Kundeservice</a></p>
        <p> </p>
        </div></div></div>
