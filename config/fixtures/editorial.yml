      value: Om aldersbegrænsning
      attr: []
    body:
      name: Brødtekst
      value: |-
        <div class="field field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item even"><p>Mange film er omfattet af bestemmelser som begrænser adgangen for visse aldersgrupper. Begrænsningen er sat af Medierådet for Børn og Unge for at opfylde kravene i Filmloven.</p>
        <p>Medierådet for Børn og Unge har til opgave at oplyse forældre m.fl. om films egnethed for børn. </p>
        <p>Alle film, der vises i biografen, eller film der sælges, lejes eller udlånes offentligt til børn skal annonceres i overensstemmelse med de vurderinger, som Medierådet for Børn og Unges vurderingsudvalg giver. Er de ikke det, er det forbudt både at vise, sælge, leje eller udlåne dem offentligt til børn under 15 år.</p>
        <p>Filmene er mærket med disse symboler:<br /> </p>
        <p><img alt="" src="http://filmstriben.dk/fjernleje/content/img/medieraadet/a.gif" /> Tilladt for alle</p>
        <p><img alt="" src="http://filmstriben.dk/fjernleje/content/img/medieraadet/7.gif" /> Tilladt for alle, men frarådes børn under 7 år</p>
        <p><img alt="" src="http://filmstriben.dk/fjernleje/content/img/medieraadet/11.gif" /> Tilladt for børn over 11 år</p>
        <p><img alt="" src="http://filmstriben.dk/fjernleje/content/img/medieraadet/15.gif" /> Tilladt for børn over 15 år</p>
        <p> </p>
        <p>Kontakt: <a href="https://kundeservice.dbc.dk/filmstriben" target="_blank">DBC Kundeservice</a></p>
        </div></div></div>
