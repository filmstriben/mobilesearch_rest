      attr: []
    body:
      name: Brødtekst
      value: |-
        <div class="field field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item even"><p><strong>App til iPad og iPhone</strong></p>
        <p>Du kan se film på ipad og iphone, når du har hentet app'en Filmstriben Next i Appstore. App'en er gratis.</p>
        <p>Installér app'en Filmstriben Next og klik på den. Her finder du den film du gerne vil se. Vælg Se film. Log ind med cpr-nummer og pinkode, som du har fået fra biblioteket. Klik ja til at fortsætte med at se filmen.</p>
        <p>Så længe du ikke lukker app'en helt, men blot skifter til en anden app, kan du vende tilbage til filmen og fortsætte hvor du slap i de 24 timer dit lån varer.</p>
        <p><em>Tip: Fryser underteksterne eller tidslinjen? </em>Hvis du oplever at underteksterne fryser eller forsvinder, eller at tidslinjen fryser, så tryk "refresh" i øverste højre hjørne, eller luk app'en og start den op igen.</p>
        <p><em>Understøttede enheder. </em>Filmene kan ses både på iOS tablet og smartphone. På Wifi og 3G/4G. App'en opdateres løbende til nyeste version af iOS. Vi kan derfor ikke garantere funktionalitet på enheder, der ikke længere kan opgraderes til nyeste version. App'en understøtter ikke styresystemer under ios8+.</p>
        <p> </p>
        <p> </p>
        <p> </p>
        </div></div></div>
