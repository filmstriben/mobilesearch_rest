-
  nid: 2002
  agency: '999999'
  type: editorial
  fields:
    title:
      name: Titel
      value: Om Filmstriben
      attr: []
    body:
      name: Brødtekst
      value: |-
        <div class="field field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item even"><p><strong>Om Bibliotekernes Filmtilbud</strong><br />Filmstriben er bibliotekernes digitale filmtilbud til dig. Filmstriben kan bruges af alle, der er oprettet som bruger på deres lokale bibliotek. Filmene er til visning til privat brug.</p>
        <p>Filmstriben indeholder en bred vifte af spillefilm, kort- og dokumentarfilm for børn, unge og voksne. Filmene udvælges af bibliotekarisk personale ansat på DBC ud fra begreberne kvalitet, alsidighed og aktualitet som foreskrevet i biblioteksloven. Vi bestræber os på at udvælge alt det bedste inden for alle genrer med de begrænsninger, der også er tale om. Vi har nemlig ikke frit valg på alle hylder, da vi (endnu) ikke har aftaler med alle filmselskaber og filmproducenter. Vi arbejder løbende på at indgå aftaler med rettighedshavere som har biblioteksrelevant indhold.</p>
        <p><strong>Filmstriben tilbyder film med eftertanke</strong><br />Filmstriben er et supplement til de kommercielle filmtjenester, ikke en konkurrent. Derfor vil Filmstriben aldrig blive den filmstreamingtjeneste hvor man kan finde alle film, men forhåbentlig den filmtjeneste hvor man kan finde de bedste film, og de film som kan være svære at finde andre steder. Vi prioriterer smalle film, europæiske film og kvalitets film, film der kan give en god oplevelse og film med stof til eftertanke frem for de helt store blockbustere.</p>
        <p><strong>Ønsker til filmindhold</strong><br />Alle er velkomne til at komme med filmønsker til Filmstriben. Vi vil bestræbe os på at skaffe filmene, hvis de falder inden for udvælgelseskriterierne. Skriv til vores <a href="https://kundeservice.dbc.dk/filmstriben" target="_blank">kundeservice</a></p>
        <p><strong>Sikkerhed</strong><br />Al kommunikation med Filmstriben sker via https-protokollen og dine data er dermed krypterede og beskyttede.</p>
        <p><strong>Hvem står bag Filmstriben?</strong></p>
        <ul><li>Ansvarlig distributør: DBC as</li>
        <li>Denne portal indeholder spillefilm og kort &amp; dokumentarfilm</li>
        </ul><p>Kontakt: <a href="https://kundeservice.dbc.dk/filmstriben" target="_blank">DBC Kundeservice</a></p>
        </div></div></div>
