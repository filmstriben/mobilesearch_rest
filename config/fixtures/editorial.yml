        <div class="field field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item even"><p>Filmene i "Se film hjemmefra" hentes via streamingteknologi, der gør det muligt at overføre og afspille film fra en server til en computer (pc eller mac) uden at filmen lagres på computeren.</p>
        <p>Filmen kan sættes på pause, frem- og tilbagespoles og kan ses et ubegrænset antal gange i låneperioden som er 48 timer. Når låneperioden er afsluttet skal man ikke foretage sig yderligere.</p>
        <p>Visning af film via "Se film hjemmefra" forudsætter lånernummer og pinkode til biblioteket, et internetabonnement (ADSL eller bedre) og en computer med kapacitet til at vise film.</p>
        <p>Find mere information om dette under Teknik</p>
        <p>Kontakt: <a href="https://kundeservice.dbc.dk/filmstriben" target="_blank">DBC Kundeservice</a></p>
        <p> </p>
        </div></div></div>
